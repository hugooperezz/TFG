<div
  class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg"
>
  <h2 class="text-2xl font-bold mb-4 text-green-600">Iniciar sesión</h2>

  <form (ngSubmit)="login()" #form="ngForm">
    <label class="block mb-2 text-sm font-medium text-gray-700">
      Email
      <input
        type="email"
        name="correo"
        required
        [(ngModel)]="correo"
        class="w-full mt-1 p-2 border rounded-md dark:bg-gray-700 dark:text-white"
      />
    </label>

    <label class="block mb-4 text-sm font-medium text-gray-700">
      Contraseña
      <input
        type="password"
        name="password"
        required
        [(ngModel)]="password"
        class="w-full mt-1 p-2 border rounded-md dark:bg-gray-700 dark:text-white"
      />
    </label>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded hover:scale-105 transition-all duration-300"
    >
      Entrar
    </button>
  </form>
</div>
